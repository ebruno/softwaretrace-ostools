lint:
  stage: lint
  parallel:
    matrix:
      - RUNNER_TAG: [redhat,debian]
  script:
    - |
      env;
  tags:
    - $RUNNER_TAG
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - changes:
         - .gitlab-ci.yml
         - .gitlab-ci/lint.yml
         - ./**/Makefile
         - spec/**/*_spec.sh
         - lib/**/*.sh

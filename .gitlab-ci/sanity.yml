sanity:
  stage: sanity
  parallel:
    matrix:
      - RUNNER_TAG: [redhat,debian]
  script:
    - |
      make -C system_management sanity_all
  tags:
     - $RUNNER_TAG
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - changes:
         - .gitlab-ci.yml
         - .gitlab-ci/sanity.yml
         - ./**/Makefile
         - spec/**/*_spec.sh
         - lib/**/*.sh
  artifacts:
    when: always
    paths:
      - ./**/report/*.xml
    reports:
      junit: ./**/report/*.xml
